# ========== APPLICATION ==========
spring.application.name=javamcp

# ========== DATABASE ==========
spring.datasource.url=jdbc:postgresql://localhost:5432/mcp_db
spring.datasource.username=mcp_user
spring.datasource.password=mcp_password
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ========== JPA/HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ========== ENCODING UTF-8 ==========
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ========== JACKSON ==========
spring.jackson.default-property-inclusion=non_null

# ========== EMAIL CONFIGURATION ==========
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tudirecciondemail@gmail.com
spring.mail.password=passwordde16digitos
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=true

# ========== EMAIL VERIFICATION ==========
verification.code.expiration-minutes=15
verification.code.length=6
# Nueva configuracion: tiempo para borrar usuarios no verificados (en horas)
user.cleanup.unverified-hours=1

# ========== OAUTH2 CONFIGURATION ==========
# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=cleinteid
spring.security.oauth2.client.registration.google.client-secret=clientesecret
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# GitHub OAuth2
spring.security.oauth2.client.registration.github.client-id=clienteid
spring.security.oauth2.client.registration.github.client-secret=clientesecret
spring.security.oauth2.client.registration.github.scope=user:email,read:user
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# ========== LOGGING ==========
logging.level.root=INFO
logging.level.com.mcp.javamcp=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.jakarta.mail=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ========== SERVER ==========
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=on_param

# ========== OLLAMA/MCP (Opcional) ==========
ollama.base-url=http://localhost:11434
ollama.model=llama2
ollama.timeout=60000
